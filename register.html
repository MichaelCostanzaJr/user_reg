<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
        </nav>

    </header>
    <main>
        <h2>Register a new user</h2>
        
        <div class="form-container">
            <!--
                fname
                lname
                email
                password
                gender
                phone
                age
                adress
                payment method
                color
            -->
            <div class="form-control">
                <label>First Name</label>
                <input type="text" id="txtFirstName" placeholder="Enter your name">
            </div>
            <div class="form-control">
                <label>Last Name</label>
                <input type="text" id="txtLastName" placeholder="Enter your name">
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="text" id="txtEmail" placeholder="Enter your Email">
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="text" id="txtPassword" placeholder="Enter your Password">
            </div>
            <div class="form-control">
                <label>Gender</label>
                <input type="text" id="txtGender" placeholder="Enter your Gender">
            </div>
            <div class="form-control">
                <label>Phone</label>
                <input type="text" id="txtPhone" placeholder="Enter your Phone Number">
            </div>
            <div class="form-control">
                <label>Age</label>
                <input type="text" id="txtAge" placeholder="Enter your Age">
            </div>
            <div class="form-control">
                <label>Address</label>
                <input type="text" id="txtAddress" placeholder="Enter your Address">
            </div>
            <div class="form-control">
                <label>Payment Method</label>
                <input type="text" id="txtPaymentMethod" placeholder="Enter your Payment Method">
            </div>
            <div class="form-control">
                <label>Color</label>
                <input type="text" id="txtColor" placeholder="Enter your Favorite Color">
            </div>
            <button>Register</button>
        </div>

    </main>
    <footer>
        
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/storemanager.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
